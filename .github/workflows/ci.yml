name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 1.8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
        server-id: ossrh
        # No need to change, secrets are not accessed in dry-run mode
        server-username: OSSRH_JIRA_USERNAME
        server-password: OSSRH_JIRA_PASSWORD
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: GPG_PASSPHRASE

    - name: Build with Maven
      run: mvn -B clean test jacoco:report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Semantic Release (Dry Run)
      # Trigger on PR and non-master branches for testing
      if: github.event_name == 'push' || github.event_name == 'pull_request'
      run: |
        npm install -g @conveyal/maven-semantic-release semantic-release
        # 1. Use CLI args to specify plugin chain (aligned with spring-boot-starter)
        # 2. Add --dry-run (no actual release)
        # 3. Add --no-ci (allow running in Fork environment)
        semantic-release --dry-run --no-ci --prepare @conveyal/maven-semantic-release --publish @semantic-release/github,@conveyal/maven-semantic-release --verify-conditions @semantic-release/github,@conveyal/maven-semantic-release --verify-release @conveyal/maven-semantic-release
      env:
        # Default token is sufficient for verification
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Placeholders for dry-run to prevent errors
        GPG_KEY_NAME: "test_key"
        GPG_PASSPHRASE: "test_pass"
        OSSRH_JIRA_USERNAME: "test_user"
        OSSRH_JIRA_PASSWORD: "test_pwd"